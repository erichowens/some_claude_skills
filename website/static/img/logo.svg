<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Win31 Claude Skills Icon - Skill scroll/certificate with Claude orange -->

  <!-- Drop shadow -->
  <rect x="4" y="6" width="24" height="22" fill="#808080"/>

  <!-- Main document body - system gray -->
  <rect x="2" y="4" width="24" height="22" fill="#c0c0c0"/>

  <!-- Outer bevel - white top/left -->
  <rect x="2" y="4" width="24" height="2" fill="#ffffff"/>
  <rect x="2" y="4" width="2" height="22" fill="#ffffff"/>

  <!-- Outer bevel - dark bottom/right -->
  <rect x="2" y="24" width="24" height="2" fill="#000000"/>
  <rect x="24" y="4" width="2" height="22" fill="#000000"/>

  <!-- Inner bevel -->
  <rect x="4" y="6" width="20" height="1" fill="#dfdfdf"/>
  <rect x="4" y="6" width="1" height="18" fill="#dfdfdf"/>
  <rect x="4" y="23" width="20" height="1" fill="#808080"/>
  <rect x="23" y="6" width="1" height="18" fill="#808080"/>

  <!-- Document header bar - navy blue like titlebar -->
  <rect x="5" y="7" width="18" height="4" fill="#000080"/>
  <rect x="6" y="8" width="16" height="2" fill="#0000aa"/>

  <!-- "SKILL" text placeholder - white pixels -->
  <rect x="7" y="8" width="2" height="2" fill="#ffffff"/>
  <rect x="10" y="8" width="2" height="2" fill="#ffffff"/>
  <rect x="13" y="8" width="2" height="2" fill="#ffffff"/>
  <rect x="16" y="8" width="2" height="2" fill="#ffffff"/>
  <rect x="19" y="8" width="2" height="2" fill="#ffffff"/>

  <!-- Document content lines -->
  <rect x="6" y="13" width="12" height="1" fill="#808080"/>
  <rect x="6" y="15" width="16" height="1" fill="#808080"/>
  <rect x="6" y="17" width="14" height="1" fill="#808080"/>
  <rect x="6" y="19" width="10" height="1" fill="#808080"/>

  <!-- Claude orange seal/badge in corner -->
  <circle cx="22" cy="20" r="5" fill="#ff6b35"/>
  <circle cx="22" cy="20" r="3" fill="#ff8c5a"/>

  <!-- Seal inner detail - white C hint -->
  <rect x="20" y="19" width="3" height="1" fill="#ffffff"/>
  <rect x="20" y="20" width="1" height="1" fill="#ffffff"/>
  <rect x="20" y="21" width="3" height="1" fill="#ffffff"/>

  <!-- Star burst on seal -->
  <polygon points="28,12 29,14 31,14 30,16 31,18 29,18 28,20 27,18 25,18 26,16 25,14 27,14" fill="#ffff00" stroke="#000000" stroke-width="0.5"/>
</svg>
