<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Win31 Newsletter Hero Icon - Larger detail version -->

  <!-- Drop shadow (hard edge, Win31 style) -->
  <rect x="6" y="18" width="52" height="34" fill="#808080"/>

  <!-- Envelope body - system gray -->
  <rect x="4" y="16" width="52" height="34" fill="#c0c0c0"/>

  <!-- Outer bevel - white top/left -->
  <rect x="4" y="16" width="52" height="3" fill="#ffffff"/>
  <rect x="4" y="16" width="3" height="34" fill="#ffffff"/>

  <!-- Outer bevel - dark bottom/right -->
  <rect x="4" y="47" width="52" height="3" fill="#000000"/>
  <rect x="53" y="16" width="3" height="34" fill="#000000"/>

  <!-- Inner bevel -->
  <rect x="7" y="19" width="46" height="2" fill="#dfdfdf"/>
  <rect x="7" y="19" width="2" height="28" fill="#dfdfdf"/>
  <rect x="7" y="45" width="46" height="2" fill="#808080"/>
  <rect x="51" y="19" width="2" height="28" fill="#808080"/>

  <!-- Envelope flap - navy blue -->
  <polygon points="4,16 30,32 56,16" fill="#000080"/>

  <!-- Flap inner highlight -->
  <polygon points="7,17 30,30 53,17" fill="#0000aa"/>

  <!-- Flap edge highlights -->
  <line x1="4" y1="16" x2="30" y2="31" stroke="#4040ff" stroke-width="1"/>
  <line x1="30" y1="31" x2="56" y2="16" stroke="#000040" stroke-width="1"/>

  <!-- Letter paper sticking out -->
  <rect x="12" y="10" width="36" height="12" fill="#ffffff"/>
  <rect x="12" y="10" width="36" height="2" fill="#dfdfdf"/>
  <rect x="12" y="10" width="2" height="12" fill="#dfdfdf"/>
  <rect x="46" y="10" width="2" height="12" fill="#808080"/>
  <rect x="12" y="20" width="36" height="2" fill="#808080"/>

  <!-- Text lines on letter -->
  <rect x="16" y="13" width="20" height="2" fill="#000080"/>
  <rect x="16" y="17" width="28" height="1" fill="#808080"/>

  <!-- Yellow starburst "NEW!" badge -->
  <g transform="translate(48, 6)">
    <!-- Star shape -->
    <polygon points="8,0 10,5 15,5 11,8 13,14 8,10 3,14 5,8 1,5 6,5"
             fill="#ffff00" stroke="#000000" stroke-width="1"/>
    <!-- Exclamation mark -->
    <rect x="7" y="4" width="2" height="4" fill="#ff0000"/>
    <rect x="7" y="9" width="2" height="2" fill="#ff0000"/>
  </g>

  <!-- Envelope lines (address area) -->
  <rect x="14" y="36" width="24" height="2" fill="#808080"/>
  <rect x="14" y="40" width="20" height="2" fill="#808080"/>

  <!-- Stamp area -->
  <rect x="42" y="34" width="10" height="12" fill="#ffffff"/>
  <rect x="42" y="34" width="10" height="1" fill="#808080"/>
  <rect x="42" y="34" width="1" height="12" fill="#808080"/>
  <rect x="51" y="34" width="1" height="12" fill="#dfdfdf"/>
  <rect x="42" y="45" width="10" height="1" fill="#dfdfdf"/>

  <!-- Stamp design (tiny Claude-ish symbol) -->
  <rect x="44" y="36" width="6" height="8" fill="#ff6b35"/>
  <rect x="45" y="37" width="4" height="2" fill="#ffffff"/>
  <rect x="46" y="40" width="2" height="3" fill="#ffffff"/>
</svg>