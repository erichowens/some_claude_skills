    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      event.target.classList.add('active');
    }

    function createCard(item, type) {
      const beforePath = `before/${type}/${item.id}-hero.png`;
      const afterPath = `after/${type}/${item.id}-hero.webp`;

      return `
        <div class="card">
          <div class="card-header">
            <h3>${item.name}</h3>
            <div class="id">${item.id}</div>
          </div>
          <div class="comparison">
            <div class="comparison-side before">
              <div class="comparison-label">Before</div>
              <img src="${beforePath}" alt="Before: ${item.name}" onerror="this.parentElement.innerHTML='<div class=\\'comparison-label\\'>Before</div><div class=\\'no-image\\'>No previous image</div>'">
            </div>
            <div class="comparison-side after">
              <div class="comparison-label">After</div>
              <img src="${afterPath}" alt="After: ${item.name}" onerror="this.parentElement.innerHTML='<div class=\\'comparison-label\\'>After</div><div class=\\'no-image\\'>Image not generated</div>'">
            </div>
          </div>
          <div class="prompt">
            <div class="prompt-label">Generation Prompt</div>
            <div class="prompt-text">${item.prompt}</div>
          </div>
        </div>
      `;
    }

    function renderItems() {
      const skillsGrid = document.getElementById('skills-grid');
      const agentsGrid = document.getElementById('agents-grid');
      const mcpsGrid = document.getElementById('mcps-grid');

      if (data.skills) {
        skillsGrid.innerHTML = data.skills.map(s => createCard(s, 'skills')).join('');
      }

      if (data.agents) {
        agentsGrid.innerHTML = data.agents.map(a => createCard(a, 'agents')).join('');
      }

      if (data.mcps) {
        mcpsGrid.innerHTML = data.mcps.map(m => createCard(m, 'mcps')).join('');
      }
    }

    renderItems();
  </script>
