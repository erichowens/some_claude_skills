name: Test Suite

on:
  push:
    branches:
      - main
    paths:
      - 'mcp-servers/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'mcp-servers/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-skill-matcher:
    name: Test skill-matcher
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-servers/skill-matcher

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mcp-servers/skill-matcher/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run build

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-skill-matcher
          path: mcp-servers/skill-matcher/coverage
          retention-days: 7

  test-skills-search:
    name: Test skills-search
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-servers/skills-search

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mcp-servers/skills-search/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-skills-search
          path: mcp-servers/skills-search/coverage
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for TypeScript errors (skill-matcher)
        run: |
          cd mcp-servers/skill-matcher
          npm ci
          npm run build

      - name: Check for TypeScript errors (skills-search)
        run: |
          cd mcp-servers/skills-search
          npm ci
          npm run build

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-skill-matcher, test-skills-search]
    if: github.event_name == 'pull_request'
    steps:
      - name: Download skill-matcher coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-skill-matcher
          path: coverage/skill-matcher
        continue-on-error: true

      - name: Download skills-search coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-skills-search
          path: coverage/skills-search
        continue-on-error: true

      - name: Generate coverage summary
        run: |
          echo "## Test Coverage Summary" > coverage-summary.md
          echo "" >> coverage-summary.md

          if [ -f coverage/skill-matcher/coverage-summary.json ]; then
            echo "### skill-matcher" >> coverage-summary.md
            echo "\`\`\`" >> coverage-summary.md
            cat coverage/skill-matcher/coverage-summary.json | head -20 >> coverage-summary.md
            echo "\`\`\`" >> coverage-summary.md
          else
            echo "### skill-matcher" >> coverage-summary.md
            echo "_Coverage data not available_" >> coverage-summary.md
          fi

          echo "" >> coverage-summary.md

          if [ -f coverage/skills-search/coverage-summary.json ]; then
            echo "### skills-search" >> coverage-summary.md
            echo "\`\`\`" >> coverage-summary.md
            cat coverage/skills-search/coverage-summary.json | head -20 >> coverage-summary.md
            echo "\`\`\`" >> coverage-summary.md
          else
            echo "### skills-search" >> coverage-summary.md
            echo "_Coverage data not available_" >> coverage-summary.md
          fi

      - name: Post coverage comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: coverage
          path: coverage-summary.md
        continue-on-error: true

  all-tests-pass:
    name: All Tests Pass
    runs-on: ubuntu-latest
    needs: [test-skill-matcher, test-skills-search, lint]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-skill-matcher.result }}" != "success" ]] || \
             [[ "${{ needs.test-skills-search.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
