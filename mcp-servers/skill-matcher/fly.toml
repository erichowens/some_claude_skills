# Fly.io deployment configuration
# Deploy with: fly launch --config fly.toml

app = "skill-matcher"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  NODE_ENV = "production"
  # Set PROJECT_ROOT if skills are in a different location
  # PROJECT_ROOT = "/app"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Uncomment to add secrets (API keys)
# Run: fly secrets set API_KEYS="key1,key2,key3"
